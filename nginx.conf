server {
    listen 443 ssl;
    server_name shapeup.cs.colman.ac.il;

    ssl_certificate     /etc/nginx/ssl/CSB.crt;
    ssl_certificate_key /etc/nginx/ssl/myserver.key;

    root /usr/share/nginx/html;
    index index.html;

    # --------------------------------
    # 1) WebSocket for chat:
    # --------------------------------
    location ^~ /users-chat/ {
        proxy_pass http://backend:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 60s;
    }

    # --------------------------------
    # 2) Backend API: exact /gyms (list or create)
    # --------------------------------
    location = /gyms {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /gyms/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------
    # 3) Backend API: “single gym” calls (/gyms/<id>)
    #    — must come BEFORE the SPA fallback
    # --------------------------------
    # ‣ Assuming Mongo IDs are 24 hex chars: [0-9a-fA-F]{24}
    location ~ ^/gyms/[0-9a-fA-F]{24}$ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------
    # 4) Other backend APIs (not /gyms)
    # --------------------------------
    location ~ ^/(api|users|reviews|askChatAi|creditcard|purchase) {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Specific admin API routes
    location ~ ^/admin/(dashboardCounts|getGymOwnersStatus|updateGymOwnerStatus|revenue-by-(city|date)) {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------
    # 5) Static uploads (images, etc.)
    # --------------------------------
    location /src/uploads/ {
        proxy_pass http://backend:3000/src/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------
    # 6) SPA Frontend fallback
    #    (catch “/gyms/:id” for React Router, but only after we checked above)
    # --------------------------------
    location ~ ^/(admin|dashboard|gyms|login|register|user)/ {
        try_files $uri $uri/ /index.html;
    }

    # Catch-all (other React routes)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --------------------------------
    # 7) Increase upload size if needed
    # --------------------------------
    client_max_body_size 10M;
}
