server {
    listen 443 ssl;
    server_name shapeup.cs.colman.ac.il;

    ssl_certificate     /etc/nginx/ssl/CSB.crt;
    ssl_certificate_key /etc/nginx/ssl/myserver.key;

    root  /usr/share/nginx/html;   # “npm run build” output
    index index.html;

    # 1) WebSocket for /users-chat
    location ^~ /users-chat/ {
        proxy_pass http://backend:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host       $host;
        proxy_read_timeout 60s;
    }

    # 2) API: exact /gyms  (list or create)
    location = /gyms {
        proxy_pass http://backend:3000/gyms;
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /gyms/ {
        proxy_pass http://backend:3000/gyms/;
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3) API: /gyms/<24-hex-char-ID>
    location ~ ^/gyms/[0-9A-Fa-f]{24}$ {
        proxy_pass http://backend:3000;  # forwards /gyms/<id> → backend:3000/gyms/<id>
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4) Other backend APIs (not /gyms)
    location ~ ^/(api|users|reviews|askChatAi|creditcard|purchase) {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5) Admin‐only API routes
    location ~ ^/admin/(dashboardCounts|getGymOwnersStatus|updateGymOwnerStatus|revenue-by-(city|date)) {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 6) Static uploads (images, etc.)
    location /src/uploads/ {
        proxy_pass http://backend:3000/src/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 7) SPA fallback for React routes like /gyms/:id, /dashboard, /admin, /login, /register, /user
    location ~ ^/(admin|dashboard|gyms|login|register|user)/ {
        try_files $uri $uri/ /index.html;
    }

    # 8) Catch‐all: any other path → index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 9) Increase upload limit if needed
    client_max_body_size 10M;
}
